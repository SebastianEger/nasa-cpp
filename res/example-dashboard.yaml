views:
  - title: MAIN
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:eye
            heading_style: title
            heading: Overview
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_operating_mode
                features_position: bottom
                vertical: true
                name: OP MODE
                grid_options:
                  columns: 6
                  rows: 2
                show_entity_picture: false
                hide_state: false
                icon: mdi:state-machine
              - type: tile
                entity: sensor.samsung_ehs_3_way_valve
                features_position: bottom
                vertical: true
                name: VALVE
                icon_tap_action:
                  action: none
                icon: mdi:valve
              - type: tile
                entity: sensor.samsung_ehs_defrost_step
                features_position: bottom
                vertical: true
                name: DEFROST
                icon: mdi:snowflake-melt
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_backup_heater_mode
                features_position: bottom
                vertical: true
                name: Backup Heater
                icon: mdi:water-boiler-alert
              - type: tile
                entity: sensor.samsung_ehs_booster_heater_mode
                features_position: bottom
                vertical: true
                name: Booster Heater
                icon: mdi:water-boiler-alert
              - type: tile
                entity: sensor.filtered_sensor
                features_position: bottom
                vertical: true
                icon: mdi:alert
                name: Error Code
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_temp_dhw_tank
                features_position: bottom
                vertical: true
                name: DHW TANK
                icon: mdi:storage-tank-outline
              - type: tile
                entity: sensor.samsung_ehs_temp_outer
                features_position: bottom
                vertical: true
                icon: mdi:air-filter
                name: OUT
          - type: heading
            icon: mdi:rotate-left
            heading: Primary Circuit
            heading_style: subtitle
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_temp_water_law_target
                features_position: bottom
                vertical: true
                name: LAW
                icon: mdi:thermometer-water
              - type: tile
                entity: sensor.samsung_ehs_temp_water_in
                features_position: bottom
                vertical: true
                name: IN
                icon: mdi:thermometer-water
              - type: tile
                entity: sensor.samsung_ehs_water_delta_t2
                features_position: bottom
                vertical: true
                icon: mdi:triangle-outline
                name: LAW - IN
              - type: tile
                entity: sensor.samsung_ehs_water_delta_t
                features_position: bottom
                vertical: true
                icon: mdi:triangle-outline
                name: OUT - IN
            columns: 4
          - type: heading
            icon: mdi:gamepad-round
            heading: Control
            heading_style: title
          - square: false
            type: grid
            cards:
              - type: tile
                entity: switch.samsung_ehs_outing_mode
                features_position: bottom
                vertical: true
                name: OUTING MODE
                icon: mdi:circle-outline
                icon_tap_action:
                  action: none
              - type: tile
                entity: switch.samsung_ehs_silence_mode
                features_position: bottom
                vertical: true
                icon: mdi:checkbox-blank-circle-outline
                name: SILENT MODE
                show_entity_picture: false
                icon_tap_action:
                  action: none
            columns: 2
          - type: heading
            icon: mdi:heating-coil
            heading: Heating/Cooling
            heading_style: subtitle
          - square: false
            type: grid
            cards:
              - type: tile
                entity: select.samsung_ehs_mode
                features_position: bottom
                vertical: true
                name: MODE
                icon_tap_action:
                  action: none
                grid_options:
                  columns: 6
                  rows: 2
                show_entity_picture: false
                hide_state: false
                icon: mdi:menu
              - type: tile
                entity: switch.samsung_ehs_zone1
                features_position: bottom
                vertical: true
                show_entity_picture: false
                icon: mdi:circle-outline
                name: ZONE 1
                icon_tap_action:
                  action: none
              - type: tile
                entity: switch.samsung_ehs_zone2
                features_position: bottom
                vertical: true
                icon_tap_action:
                  action: none
                icon: mdi:circle-outline
                name: ZONE 2
              - type: tile
                entity: number.samsung_ehs_temp_water_law_target_f
                features_position: bottom
                vertical: true
                name: WATER LAW
                icon_tap_action:
                  action: none
                icon: mdi:tune-variant
            columns: 4
          - type: heading
            icon: mdi:water-thermometer
            heading: DHW
            heading_style: subtitle
          - square: false
            type: grid
            cards:
              - type: tile
                entity: select.samsung_ehs_dhw_mode
                features_position: bottom
                vertical: true
                name: MODE
                icon_tap_action:
                  action: none
                icon: mdi:menu
              - type: tile
                entity: switch.samsung_ehs_dhw
                features_position: bottom
                vertical: true
                icon: mdi:circle-outline
                icon_tap_action:
                  action: none
                name: DHW
              - type: tile
                entity: number.samsung_ehs_temp_dhw_target
                features_position: bottom
                vertical: true
                show_entity_picture: false
                name: TARGET
                icon_tap_action:
                  action: none
                icon: mdi:tune-variant
      - type: grid
        cards:
          - type: heading
            icon: mdi:chart-line
            heading: Graphs
            heading_style: title
          - type: history-graph
            entities:
              - entity: sensor.samsung_ehs_temp_outlet_zone1
                name: Water Outlet Z1
              - entity: sensor.samsung_ehs_temp_outlet_zone2
                name: Water Outlet Z2
              - entity: sensor.samsung_ehs_temp_outer
                name: Air Out
              - entity: sensor.samsung_ehs_temp_water_in
                name: Water In
              - entity: sensor.samsung_ehs_temp_water_out
                name: Water Out
              - entity: sensor.samsung_ehs_temp_water_law_target
                name: Water Law
              - entity: sensor.samsung_ehs_temp_dhw_tank
                name: DHW Tank
            grid_options:
              columns: full
              rows: 8
            min_y_axis: 0
            max_y_axis: 70
            fit_y_data: true
          - type: history-graph
            entities:
              - entity: sensor.samsung_ehs_current_frequency_1
                name: Compressor
            grid_options:
              columns: 8
              rows: 5
          - type: history-graph
            entities:
              - entity: sensor.samsung_ehs_pwm
                name: PWM
            grid_options:
              columns: 8
              rows: 5
          - type: history-graph
            entities:
              - entity: sensor.samsung_ehs_flow_sensor
                name: Flow
            grid_options:
              rows: 5
              columns: 8
        column_span: 2
    type: sections
    max_columns: 4
    cards: []
    path: main
    dense_section_placement: true
    theme: ios-dark-mode-dark-blue
  - type: sections
    title: PERFORMANCE
    path: energy
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:eye
            heading: Overview
            heading_style: title
          - square: false
            type: grid
            cards:
              - type: tile
                features_position: bottom
                vertical: true
                entity: sensor.samsung_ehs_cop_last_24h
                name: COP Last 24h
              - type: tile
                entity: sensor.samsung_ehs_cop_last_1h
                features_position: bottom
                vertical: true
                name: Last 1h
              - type: tile
                features_position: bottom
                vertical: true
                entity: sensor.samsung_ehs_cop_today
                name: Today
          - type: heading
            icon: mdi:lightning-bolt
            heading: Power
            heading_style: subtitle
          - square: false
            type: grid
            cards:
              - type: tile
                features_position: bottom
                vertical: true
                entity: sensor.samsung_ehs_daily_input_power
                name: Input Today
              - type: tile
                entity: sensor.samsung_ehs_daily_output_power
                features_position: bottom
                vertical: true
                name: Output Today
            columns: 2
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_total_input_power
                features_position: bottom
                vertical: true
                name: Total Input
              - type: tile
                entity: sensor.samsung_ehs_total_output_power
                features_position: bottom
                vertical: true
                name: Total Output
            columns: 2
          - type: heading
            icon: mdi:clock-time-eight
            heading: Runtime
            heading_style: subtitle
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.samsung_ehs_minutes_active
                features_position: bottom
                vertical: true
                name: Active
              - type: tile
                entity: sensor.samsung_ehs_minutes_active_since_installation
                features_position: bottom
                vertical: true
                name: Since Installation
            columns: 2
      - type: grid
        cards:
          - type: heading
            icon: mdi:chart-line
            heading: Graphs
            heading_style: title
          - type: history-graph
            entities:
              - entity: sensor.samsung_ehs_cop_last_1h
                name: COP Last hour
              - entity: sensor.samsung_ehs_cop_last_24h
                name: Last 24h
              - entity: sensor.samsung_ehs_cop_today
                name: Today
            grid_options:
              columns: full
              rows: 5
            max_y_axis: 10
            hours_to_show: 48
          - type: heading
            icon: mdi:lightning-bolt
            heading: Daily Output/Input Power
            heading_style: subtitle
          - chart_type: bar
            period: day
            type: statistics-graph
            entities:
              - sensor.samsung_ehs_total_input_power
              - sensor.samsung_ehs_total_output_power
            stat_types:
              - change
            grid_options:
              columns: full
              rows: 5
            days_to_show: 14
        column_span: 2
    max_columns: 4
    cards: []
    theme: ios-dark-mode-dark-blue
